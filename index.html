<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caped</title>
  <link rel="stylesheet" href="styles/modern-normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/hero.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="nav__logo">Caped</h1>
      <nav>
        <div class="search">
          <button class="nav__search"><i class="fa-solid fa-magnifying-glass"></i></button>
          <input class="nav__input" type="text" placeholder="Search store">
        </div>
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="#">Story</a></li>
          <li><a href="#">Manufacturing</a></li>
          <li><a href="#">Packaging</a></li>
          <button class="nav__icons"><i class="fa-solid fa-basket-shopping"></i></button>
          <button class="nav__icons"><i class="fa-solid fa-user"></i></button>
        </ul>
      </nav>
    </header>

    <section class="hero__section">
      <div class="explore__section">
        <div class="explore__content">
          <h3>Explore</h3>
          <ul>
            <li><a href="#"><i class="fa-solid fa-bolt"></i>New In</a></li>
            <li><a href="#"><i class="fa-solid fa-shirt"></i>Clothing</a></li>
            <li><a href="#"><i class="fa-solid fa-gem"></i>Shoes</a></li>
            <li><a href="#"><i class="fa-solid fa-bag-shopping"></i>Accessories</a></li>
            <li><a href="#"><i class="fa-solid fa-person-walking"></i>Activeear</a></li>
            <li><a href="#"><i class="fa-solid fa-gift"></i>Gifts & Living</a></li>
            <li><a href="#"><i class="fa-solid fa-gem"></i>Inspriation</a></li>
          </ul>
        </div>
        <div class="contact__section">
          <h2>Help Center</h2>
        </div>
      </div>
      <div class="product__section"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
